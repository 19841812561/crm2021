<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
    <script th:src="@{/layui/layui.js}" charset="utf-8"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<from class="layui-form" action="" id="fromAdd">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">名称</label>
            <div class="layui-input-inline">
                <input type="hidden" name="id" id="id" th:value="${material.id}">
                <input type="text" name="name" id="name" th:value="${material.name}" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">类别</label>
            <div class="layui-input-inline">
                <input type="text" name="type" id="type" th:value="${material.type}" placeholder="" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">数量</label>
            <div class="layui-input-inline">
                <input type="text" name="specs" id="specs" th:value="${material.specs}" placeholder=""
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>

    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">规格</label>
            <div class="layui-input-inline">
                <input type="text" name="unit" id="unit" th:value="${material.unit}" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">相关人士</label>
            <div class="layui-input-inline">
                <input type="text" name="people" id="people" th:value="${material.people}" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-inline">
                <input type="text" name="receive" id="receive" th:value="${material.receive}" autocomplete="off"
                       class="layui-input">
            </div>
        </div>

    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-inline">
                <input type="text" name="comefrom" id="comefrom" th:value="${material.comefrom}" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-inline">
                <input type="text" name="deal" id="deal" th:value="${material.deal}" autocomplete="off"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-inline">
                <input type="text" name="state" id="state" th:value="${material.state}" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">日期选择</label>
            <div class="layui-input-block">
                <input type="text" name="date" id="laydate" th:value="${material.date}" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
    </div>
</from>

<script th:inline="javascript">
    var $, layer;
    layui.use(['form', 'laydate'], function () {
        var laydate = layui.laydate;
        $ = layui.jquery;
        layer = layui.layer;
        //日期
        laydate.render({
            elem: '#laydate'
        });

        var comefrom = [[${material.comefrom}]]
        var select1 = 'dd[lay-value=' + comefrom + ']';
        $('#comefrom').siblings("div.layui-form-select").find(select1).click();

        var receive = [[${material.receive}]]
        var select2 = 'dd[lay-value=' + receive + ']';
        $('#receive').siblings("div.layui-form-select").find(select2).click();

        var deal = [[${material.deal}]]
        var select3 = 'dd[lay-value=' + deal + ']';
        $('#deal').siblings("div.layui-form-select").find(select3).click();
    })


</script>
</body>
</html>
