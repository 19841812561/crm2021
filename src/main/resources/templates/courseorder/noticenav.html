<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>公告</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
    <script th:src="@{/layui/layui.js}" charset="utf-8"></script>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>公告栏</legend>
</fieldset>

<div class="layui-bg-gray" style="padding: 30px;">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-header">管理员须知</div>
                <div class="layui-card-body">
                    发布人：admin<br>
                    摘要信息：管理员要学习的规定<br>
                    <div class="layui-form-item" style="margin-left: 300px">
                        <button class="layui-btn layui-btn-normal layui-btn-radius" lay-submit="" lay-filter="demo2"
                                style="margin-left: 110px;" onclick="doSee1();">立即查看
                        </button>

                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-header">维护通知</div>

                    发布人：admin<br>
                    摘要信息：维护的时间及内容<br>

                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-header">业务预告</div>
                <div class="layui-card-body">
                    发布人：朱文龙<br>
                    摘要信息：接下来会有一大批物品入库，注意审核<br>
                    <div class="layui-form-item" style="margin-left: 300px">
                        <button class="layui-btn layui-btn-normal layui-btn-radius" lay-submit="" lay-filter="demo2"
                                style="margin-left: 110px;" onclick="doSee3();">立即查看
                        </button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var $ = layui.jquery;

    function doSee1() {
        //通过jquery获取参数
        parent.layer.open({
            type: 2,//2跳转添加页面
            offset: 'auto',
            title: '添加课程订单',
            content: '/courseorder/noticelist1',
            area: ['1000px', '600px'],
            btn: '关闭全部',
            btnAlign: 'c',
            yes: function () {
                parent.layer.closeAll();
            }
        });
    }

    function doSee2() {

</body>
</html>
